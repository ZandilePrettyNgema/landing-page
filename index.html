<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Of Locs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="landing-page">
      <header class="mb-5">
        <div class="logo-container">
          <img
            src="images/logo.png"
            alt="logo"
            class="mx-2"
            title="Locs logo"
          />
        </div>
        <div class="navigation-bar">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mt-4">
                  <li class="nav-item">
                    <a
                      class="nav-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                      href="#"
                      title="Homepage"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"  href="#" title="About">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" title="Products">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" title="Services">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" title="Contact Us"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="mx-5">
        <div class="content-section">
          <div class="more-content-section">
            <h1 class="mx-5 my-5 mt-5 mb-2">
              For the <strong>l</strong>ove <strong>o</strong>f
              <strong>c</strong>omely <strong>s</strong>trands.
            </h1>
            <p class="mx-5 mb-5">
              Embrace the timeless elegance and flexibility of the hairstyle
              made of rope like strands of hair.
            </p>
          </div>
          <img
            src="images/art of a woman with locs.jpg"
            alt="woman with locs" 
            title="woman with locs"
          />
        </div>
      </section>
    </div>
  </body>
</html>
